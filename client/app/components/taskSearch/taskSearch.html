<div ng-include="'app/shared/navbar/navbar.html'"> </div>
<!--this page should display all the tasks -->
<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed table-hover animated bounceInDown">
   <thead>
    <tr>
      <tr class="info"><td colspan="8"><strong>All Tasks</strong></td></tr>
      <th>Title</th>
      <th>Due Date</th>
      <th>Applicants</th>
      <th>Owner</th>
      <th>City</th>
      <th>Fees</th>
    </tr>
   </thead>
   <tbody>
    <tr class="task" ng-repeat="task in tasks">
      <td ng-click="viewTask(task._id)"> {{ task.information.name }} </td>
      <td> {{ task.information.deadline }} </td>
      <td> {{ task.applicants.length}} </td>
      <td> {{ task.owner.name }} </td>
      <td> {{ task.information.city }} </td>
      <td> {{ '$' + task.information.cost }} </td>
    </tr>
   </tbody>
  </table>
</div>
